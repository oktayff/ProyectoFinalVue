<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>List of Stores</title>
</head>
<body>
    <div class="content">
        <div class="header" id="header">
            <h1>GameArena</h1>
            <p>Your favourite gaming website.</p>
        </div>

        <div class="container" id="navbar">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="stores.html" class="active">Stores</a>
            <a href="genres.html">Genres</a>
        </div>

        <br>

        <div class="container" align="center" style="overflow-x: auto;" id="stores">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Domain</th>
                    <th>Games count</th>
                </tr>
                <tr v-for="store in stores">
                    <td>{{ store.name }}</td>
                    <td><a :href="'https://' + store.domain" target="_blank">{{store.domain}}</td>
                    <td>{{ store.games_count }}</td>
                </tr>
            </table>
        </div>

        <div class="footer" id="footer">
            <p>All Rights Reserved. Copyright 2020</p>
            <a href="" style="color:white">Contact Us</a>
            <a href="" style="color:white">Privacy Policy</a>
            <a href="https://www.instagram.com/?hl=es" target="_blank" style="color:white" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="https://es-es.facebook.com/" target="_blank" style="color:white" class="icon"><i class="fab fa-facebook-square"></i></a>
            <a href="https://twitter.com/" target="_blank" style="color:white" class="icon"><i class="fab fa-twitter-square"></i></a>
            <a href="https://github.com/" target="_blank" style="color:white" class="icon"><i class="fab fa-github-square"></i></a>
        </div>
    </div>   
</body>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>

</html>
